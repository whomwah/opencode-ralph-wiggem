name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup just
        uses: extractions/setup-just@v2

      - name: Install dependencies
        run: just install

      - name: Check formatting
        run: just format-check

      - name: Type check
        run: just typecheck

      - name: Run tests
        run: just test
